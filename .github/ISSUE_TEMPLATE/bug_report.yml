name: Bug Report
description: File a bug report.
title: "[BUG]: "
labels: ["bug"]
assignees:
  - ethan-hann
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Bug reports help us fix issues that we may not know about.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Please explain what happened in as much detail as possible. Provide reproducable steps:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      placeholder: Tell us what happened!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: expected-output
    attributes:
      label: Expected Behavior
      description: Explain what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
  - type: textarea
    id: extra-info
    attributes:
      label: Additional Info and Screenshots
      description: Please provide any additional context as necessary and screenshots.
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of CRA are you running?
      options:
        - 2.0.445
        - 1.0.0
      default: 0
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/ethan-hann/CyberRadio-Assistant/blob/main/CODE_OF_CONDUCT.md). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
